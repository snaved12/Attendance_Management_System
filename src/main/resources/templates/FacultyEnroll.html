<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Information Form</title>
</head>
<body>

<h2>Faculty Information Form</h2>

<form action="/faculty/success" method="post">

    <!-- Faculty ID Input -->
    <label for="facultyId">Faculty ID:</label>
    <input type="text" id="facultyId" name="facultyId" required>
    <br>

    <!-- Faculty Name Input -->
    <label for="facultyName">Faculty Name:</label>
    <input type="text" id="facultyName" name="facultyName" required>
    <br>
    <!-- Submit Button -->
    <input type="submit" value="Submit">
</form>

</body>
</html>
